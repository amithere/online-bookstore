<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Book Store</h1>
  <table border="1">
    <thead>
      <th></th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <td><img src="" alt="" height="50"></td>
        <td>{{ book.name }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.price | currency: 'INR' }}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
